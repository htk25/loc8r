<div class="error">{{ message }}</div>
<div *ngFor="let location of locations" class="card">
  <div class="card-block">
  <h4>
  <a routerLink="location/{{location._id}}">{{location.name}}</a>
  <app-rating-stars [rating]="location.rating" ></app-rating-stars>
  <span class="badge badge-pill badge-default floatright">
    {{location.distance|distance}}</span>
  </h4>
  <p class="address">{{location.address}}</p>
  <div class="facilities">
    <span *ngFor= "let facility of location.facilities" class= "label label-warning">{{facility}}</span>
  
  </div>
  </div>
</div>
